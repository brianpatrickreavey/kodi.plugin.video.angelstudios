name: Build and Release Kodi Addon Zip

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 1: Enforce version matches release branch
      - name: Check version matches release branch
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          BRANCH_VERSION=$(echo "${GITHUB_REF##*/}" | sed 's/release\///')
          ADDON_VERSION=$(xmllint --xpath "string(//addon/@version)" addon.xml)
          echo "Branch version: $BRANCH_VERSION"
          echo "Addon.xml version: $ADDON_VERSION"
          if [ "$BRANCH_VERSION" != "$ADDON_VERSION" ]; then
            echo "âŒ Version in addon.xml ($ADDON_VERSION) does not match branch version ($BRANCH_VERSION)"
            exit 1
          fi

      # Step 2: Build the zip, append -rc1 for release branches
      - name: Create zip file for Kodi addon
        run: |
          ADDON_ID=$(xmllint --xpath "string(//addon/@id)" addon.xml)
          ADDON_VERSION=$(xmllint --xpath "string(//addon/@version)" addon.xml)
          ZIP_SUFFIX=""
          if [[ "${GITHUB_REF##*/}" =~ ^release/ ]]; then
            ZIP_SUFFIX="-rc1"
          fi
          ZIP_NAME="${ADDON_ID}-${ADDON_VERSION}${ZIP_SUFFIX}.zip"
          mkdir -p dist
          zip -r "dist/$ZIP_NAME" . -x "*.git*" "dist/*" ".github/*"
          echo "ZIP_NAME=dist/$ZIP_NAME" >> $GITHUB_ENV
          echo "ADDON_VERSION=$ADDON_VERSION" >> $GITHUB_ENV
          echo "ZIP_SUFFIX=$ZIP_SUFFIX" >> $GITHUB_ENV

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: kodi-addon-zip
          path: ${{ env.ZIP_NAME }}

      # Step 3: Set prerelease flag for release branches
      - name: Set prerelease flag
        id: set_prerelease
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "PRERELEASE=false" >> $GITHUB_ENV
          else
            echo "PRERELEASE=true" >> $GITHUB_ENV
          fi

      # Step 4: Create GitHub Release (with -rc1 for release branches)
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.ADDON_VERSION }}${{ env.ZIP_SUFFIX }}
          release_name: Release v${{ env.ADDON_VERSION }}${{ env.ZIP_SUFFIX }}
          draft: false
          prerelease: ${{ env.PRERELEASE }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip