name: Build Kodi Addon Zip

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create zip file for Kodi addon
        run: |
          ADDON_ID=$(xmllint --xpath "string(//addon/@id)" addon.xml)
          ADDON_VERSION=$(xmllint --xpath "string(//addon/@version)" addon.xml)
          ZIP_NAME="${ADDON_ID}-${ADDON_VERSION}.zip"
          mkdir -p dist
          zip -r "dist/$ZIP_NAME" . -x "*.git*" "dist/*" ".github/*"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: kodi-addon-zip
          path: dist/*.zip