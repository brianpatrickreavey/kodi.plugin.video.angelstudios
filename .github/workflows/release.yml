name: Release Addon

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
  release:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create ZIP
        run: git archive --format=zip --output plugin.video.angelstudios-${{ github.ref_name }}.zip HEAD plugin.video.angelstudios

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: plugin.video.angelstudios-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.CENTRAL_PAT }}

      - name: Dispatch to Central Repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CENTRAL_PAT }}
          repository: brianpatrickreavey/repository.kodi.reavey05.com
          event-type: addon-release
          client-payload: '{"addon": "plugin.video.angelstudios", "tag": "${{ github.ref_name }}"}'