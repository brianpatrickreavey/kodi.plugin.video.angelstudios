name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_call:

env:
  PYTHON_VERSIONS: '["3.9", "3.10", "3.11", "3.12"]'
  KODI_BRANCHES: '["omega", "nexus", "piers"]'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJSON(env.PYTHON_VERSIONS) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git operations

    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --group dev

    - name: Run tests with coverage
      run: uv run make unittest-with-coverage

  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJSON(env.PYTHON_VERSIONS) }}
        kodi-branch: ${{ fromJSON(env.KODI_BRANCHES) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --group dev

    - name: Validate addon
      run: uv run kodi-addon-checker --branch ${{ matrix.kodi-branch }} plugin.video.angelstudios
      continue-on-error: true