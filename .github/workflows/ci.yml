name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_call:

env:
  PYTHON_VERSIONS: '["3.9", "3.10", "3.11", "3.12"]'
  KODI_BRANCHES: '["omega", "nexus", "piers"]'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      test_matrix: ${{ steps.config.outputs.test_matrix }}
      validate_matrix: ${{ steps.config.outputs.validate_matrix }}
    steps:
      - id: config
        run: |
          echo "test_matrix={\"python-version\":${PYTHON_VERSIONS}}" >> $GITHUB_OUTPUT
          echo "validate_matrix={\"python-version\":${PYTHON_VERSIONS},\"kodi-branch\":${KODI_BRANCHES}}" >> $GITHUB_OUTPUT

  test:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.test_matrix) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git operations

    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --group dev

    - name: Run tests with coverage
      run: uv run make unittest-with-coverage

  validate:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.validate_matrix) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --group dev

    - name: Validate addon
      run: uv run kodi-addon-checker --branch ${{ matrix.kodi-branch }} plugin.video.angelstudios
      continue-on-error: true